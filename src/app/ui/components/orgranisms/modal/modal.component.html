<div class="modal-div">
  <div class="modal-container">
    <div class="modal-content">
      <div class="close-btn" (click)="closeModal()">
        <mat-icon>close</mat-icon>
      </div>
      <h2 class="modal-header">We find {{ tableData.length }} results</h2>
      <!--Flight data table-->
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8">


        <!-- Carrier Column -->
        <ng-container matColumnDef="carrier">
          <th mat-header-cell *matHeaderCellDef>Carrier</th>
          <td mat-cell *matCellDef="let element">{{ element.carrier }}</td>
        </ng-container>

        <!-- From Column -->
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef>From</th>
          <td mat-cell *matCellDef="let element">{{ element.from }}</td>
        </ng-container>

        <!-- To Column -->
        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef>To</th>
          <td mat-cell *matCellDef="let element">{{ element.to }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
