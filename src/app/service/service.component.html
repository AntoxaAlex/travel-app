<app-flight-form
  [formData]="service.formData!"
  [selectedSection]="selectedSection"
  (formSubmitted)="submitFlight($event)"
></app-flight-form>
<app-hotel-form *ngIf="service.title === 'Hotels'"></app-hotel-form>

<app-guid-form *ngIf="service.title === 'Find guid'"></app-guid-form>
